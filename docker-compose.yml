version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: farm_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: farm_template
    volumes:
      - mongodb_data:/data/db
    networks:
      - farm_network

  # FastAPI Backend
  backend:
    build: .
    container_name: farm_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=farm_template
    depends_on:
      - mongodb
    networks:
      - farm_network
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  farm_network:
    driver: bridge
